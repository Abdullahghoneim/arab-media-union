<div dir="rtl" class="mt-4 mb-5">
  <h3 class="text-right">مكاتبنا الدولية</h3>
  <div class="row">
    <div *ngFor="let country of countrys" class="col-3 m-3">
      <div class="card" style="width: 18rem;">
        <img [src]="country.imgSrc" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title text-right">{{ country.country }}</h5>
          <a href="#" class="btn btn-primary"> المزيد </a>
        </div>
      </div>
    </div>
  </div>
</div>
