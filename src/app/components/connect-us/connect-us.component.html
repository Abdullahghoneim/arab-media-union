<div dir="rtl" class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="name">الاسم </label>
          <input type="text" class="form-control" placeholder="الاسم " />
        </div>
        <div class="form-group">
          <label for="email"> الايميل </label>
          <input
            type="email"
            placeholder="ادخل العنوان الالكتروني"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="email"> رقم الهاتف </label>
          <input
            type="text"
            placeholder="ادخل الهاتف المحمول"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="message">رسالة</label>
          <textarea
            name="message"
            id="message"
            cols="10"
            rows="3"
            class="form-control"
            placeholder="اترك لنا رسالة"
          ></textarea>
        </div>
        <button class="btn btn-success btn-sm btn-block ">ارسل</button>
      </form>
    </div>
  </div>
</div>
