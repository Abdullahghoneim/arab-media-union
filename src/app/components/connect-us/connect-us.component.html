<div dir="rtl" class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="submitForm(f.value)">
        <div class="form-group">
          <label for="name">الاسم </label>
          <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="name"
            placeholder="الاسم "
            required
          />
        </div>
        <div class="form-group">
          <label for="email"> الايميل </label>
          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            placeholder="ادخل العنوان الالكتروني"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="phone"> رقم الهاتف </label>
          <input
            type="text"
            name="phone"
            [(ngModel)]="phone"
            placeholder="ادخل الهاتف المحمول"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="message">رسالة</label>
          <textarea
            name="message"
            id="message"
            [(ngModel)]="message"
            cols="10"
            rows="3"
            class="form-control"
            placeholder="اترك لنا رسالة"
            required
          ></textarea>
        </div>
        <button [disabled]="!f.valid" class="btn btn-success btn-sm btn-block ">ارسل</button>
      </form>
    </div>
  </div>
</div>
